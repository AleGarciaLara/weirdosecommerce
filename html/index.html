<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weirdos</title>
    <!-- Íconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"><a href="./index.html"></a>Weirdos</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li> <button id="todos" class="botonMenu botonCategoria active"><i class="bi bi-caret-right-fill"></i> Todos los productos </button></li>
                    <li> <button id="frutas" class="botonMenu botonCategoria"> <i class="bi bi-caret-right-fill"></i>Frutas </button></li>
                    <li> <button id="verduras" class="botonMenu botonCategoria"> <i class="bi bi-caret-right-fill"></i>Verduras </button></li>
                    <li> <button id="leguminosas" class="botonMenu botonCategoria"> <i class="bi bi-caret-right-fill"></i>Leguminosas </button></li>
                    <li> <a class="botonMenu botonCarrito" href="carrito.html"><i class="bi bi-cart4"></i>Carrito <span id="numerito" class="numerito">0</span></a></li>
                </ul>
            </nav>
            <footer> 
                <p class="textoFooter">© 2023  Weirdos</p>
            </footer>
        </aside>

        <main>
            <h2 id= "tituloPrincipal" class="tituloPrincipal">Todos los productos</h2>
            <div id="contenedorProductos" class="contenedorProductos">
                <div class="producto">
                    <img class="productoImagen" src="../img/manzanas.webp" alt="imagen de manzana">
                    <div class="productoDetalles">
                        <h3 class="productoTitulo">Manzanas</h3>
                        <p class="productoPrecio">$45.30 / kg</p>
                        <button class="productoAgregar">Agregar</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="productoImagen" src="../img/fresas.jpg" alt="imagen de fresa">
                    <div class="productoDetalles">
                        <h3 class="productoTitulo">Fresas</h3>
                        <p class="productoPrecio">$60 / kg</p>
                        <button class="productoAgregar">Agregar</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="productoImagen" src="../img/naranjas.jpg" alt="imagen de naranja">
                    <div class="productoDetalles">
                        <h3 class="productoTitulo">Naranjas</h3>
                        <p class="productoPrecio">$22.50 / kg</p>
                        <button class="productoAgregar">Agregar</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="productoImagen" src="../img/papas.jpg" alt="imagen de papas">
                    <div class="productoDetalles">
                        <h3 class="productoTitulo">Papas</h3>
                        <p class="productoPrecio">$20 / kg</p>
                        <button class="productoAgregar">Agregar</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
        </main>

    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
