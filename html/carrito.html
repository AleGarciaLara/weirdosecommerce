<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
        <!-- Íconos bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <a href="./index.html"><h1 class="logo">Weirdos</h1></a>
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="botonMenu botonVolver" href="./index.html"><i class="bi bi-arrow-left-square"></i> Regresar a la tienda</a></li>
                    <li> <a class="botonMenu botonCarrito active" href="carrito.html"><i class="bi bi-cart4"></i>Carrito</li>
                </ul>
            </nav>
            <footer> 
                <p class="textoFooter">© 2023 Weirdos</p>
            </footer>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Tu carrito</h2>
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio">Aún no has agregado productos <i class="bi bi-heartbreak-fill"></i></p>

                <div id="carritoProductos" class="carritoProductos disabled">
                    <div class="carritoProducto">
                        <img class="carritoProductoImagen" src="../img/manzanas.webp">
                        <div class="carritoProductoTitulo">
                            <small>Nombre</small>
                            <h3>Manzanas</h3>
                        </div>
                        <div class="carritoProductoCantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carritoProductoPrecio">
                            <small>Precio</small>
                            <p>$45.30</p>
                        </div>
                        <div class="carritoProductoSubtotal">
                            <small>Subtotal</small>
                            <p>$45.30</p>
                        </div>
                        <button class="carritoProductoEliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
                    
                    <div class="carritoProducto">
                    <img class="carritoProductoImagen" src="../img/fresas.jpg">
                    <div class="carritoProductoTitulo">
                        <small>Nombre</small>
                        <h3>Fresas</h3>
                    </div>
                    <div class="carritoProductoCantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>$60</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>$120</p>
                    </div>
                    <button class="carritoProductoEliminar"><i class="bi bi-trash3-fill"></i></button>
                </div>
                <div id="carritoAcciones" class="carritoAcciones disabled">
                    <div class="carritoAccionesIzquierda">
                        <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar carrito</button>
                    </div>
                    <div class="carritoAccionesDerecha">
                        <div class="carritoAccionesTotal">
                            <p>Total</p>
                            <p id="total">$180</p>
                        </div>
                        <button id="carritoAccionesComprar" class="carritoAccionesComprar">Finalizar compra</button>

                    </div>
                </div>
            </div>
                <p id="carritoComprado" class="carritoComprado disabled">¡Gracias por tu compra!<i class="bi bi-heart-fill"></i></p>
    </div>
        </main>
    <script src="../js/carrito.js"></script>
</body>
</html>
